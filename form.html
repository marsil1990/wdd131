<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals - Marcos Silvera - Form page project demonstrating skills in HTML, CSS and JavaScript">
    <meta name="author" content="Marcos Silvera">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label>Product Name
                <select name="pname" id="pname" required>
                    <option value="">choose</option>
                </select>
            </label>

            <fieldset class="rating">
                <legend>Overall Rating *</legend>
                <div class="stars">
                    <input type="radio" id="fivestar" name="star" value="5" required><label for="fivestar"
                        class="star"><span class="hidden">5</span></label>
                    <input type="radio" id="fourstar" name="star" value="4"><label for="fourstar" class="star"><span
                            class="hidden">4</span></label>
                    <input type="radio" id="threestar" name="star" value="3"><label for="threestar" class="star"><span
                            class="hidden">3</span></label>
                    <input type="radio" id="twostar" name="star" value="2"><label for="twostar" class="star"><span
                            class="hidden">2</span></label>
                    <input type="radio" id="onestar" name="star" value="1"><label for="onestar" class="star"><span
                            class="hidden">1</span></label>
                </div>
            </fieldset>

            <label>Date of Installation<input type="date" name="dateOfInstallation" id="dateI" required></label>

            <div class="features">
                Useful Features
                (check all that apply)
            </div>
            <label><input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
            <label><input type="checkbox" name="easeUse" id="easeUse" value="yes">Ease of Use</label>
            <label><input type="checkbox" name="perfomance" id="perfomance" value="yes">Perfomance</label>
            <label><input type="checkbox" name="design" id="design" value="yes">Design</label>

            <label>Written Review(optional)<textarea name="review" id="review"></textarea></label>
            <label>Your Name(optional)<input type="text" name="userName" id="userName"></label>
            <input type="submit" id="button" value="Post Review">

        </form>

    </main>

    <footer>
        <p>&copy; <span id="currentyear"> </span> Marcos Silvera | Uruguay</p>
        <p id="lastModified"></p>
    </footer>

</body>



</html>
