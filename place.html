<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Uruguay - Marcos Silvera</title>
    <meta name="description" content="Page about Uruguay for WDD 131 - Marcos Silver">
    <meta name="author" content="Marcos Silvera">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts//place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1>Uruguay</h1>
    </header>
    <main>
        <picture class="hero">
            <source srcset="images/hero-large-capybara.webp" media="(min-width: 600px)">
            <img src="images/hero-small-capybara.webp" alt="capybara" width="400" height="600">
        </picture>

        <section class="data">
            <h2>Data</h2>
            <ul class="data-list">
                <li>Capital: <span class="label">Montevideo</span></li>
                <li>Population: <span class="label">3.5 million</span></li>
                <li>Language: <span class="label">Spanish</span></li>
                <li>Currency: <span class="label">Uruguayan Peso</span></li>
                <li>Area: <span class="label">176,215 km²</span> </li>
            </ul>
        </section>

        <section class="weather">
            <h2>Weather <span class="icon"></span> </h2>
            <img class="icon-mobile" src="images/weather.svg" alt="Partly Cloudy Weather Icon">
            <ul class="weather-list">
                <li>Temperature: <span class="label" id="temp">°C</span></li>
                <li>Wind Speed: <span class="label" id="speed"></span></li>
                <li>Conditions: <span class="label">Partly Cloudy</span> </li>
                <li>Wind Chill: <span class="label" id="windchill"></span></li>
            </ul>

        </section>

    </main>
    <footer>
        <p>&copy; <span id="currentyear"> </span> Marcos Silvera | Uruguay</p>
        <p id="lastModified"></p>
    </footer>


</body>

</html>
